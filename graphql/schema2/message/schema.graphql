type Message {
  id: ID!
  text: String!
}

input MessageInput {
  id: ID
  text: String!
}

type MessageResolve {
  id: ID
  done: Boolean
}

type Query {
  "获取消息详情"
  getMessage(id: ID!): Message!
  "获取所有消息"
  getAllMessages: [Message]
}

type Mutation {
  "添加消息"
  addMessage(input: MessageInput!): MessageResolve
}

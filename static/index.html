<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 14px;
      }
      * {
        box-sizing: border-box;
      }
      .container {
        font-size: 16px;
      }
      .box {
        font-size: 18px;
      }
      .cell {
        width: 4rem;
        border: 4px solid red;
        font-size: 2rem;
        padding: 4px;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="cell">测试呀3</div>
      </div>
    </div>
  </body>
</html>
